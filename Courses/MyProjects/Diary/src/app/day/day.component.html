<div *ngFor="let day of days">
<mat-card class="example-card" [class.selected]="day === selectedDay" (click)="onSelect(day)">
<mat-card-title>{{day.dayName}}</mat-card-title>
<mat-card-subtitle>{{day.dayDate}}</mat-card-subtitle>
</mat-card>
<br>
</div>
<app-day-detail [day]="selectedDay"></app-day-detail>
